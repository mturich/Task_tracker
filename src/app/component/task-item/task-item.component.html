<div class="task" 
(dblclick)="onToggle(task)"
[class.reminder]="task.reminder"
>
  <h3>
    {{ task.text }}
    <fa-icon
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
      (click)="onDelete(task)"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
</div>



<!-- [ngClass]="{'reminder': task.reminder}" -->
